<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>

    <!-- Glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Base background -->
  <rect width="1920" height="1080" fill="url(#mainGradient)"/>
  
  <!-- Abstract tech pattern -->
  <g opacity="0.1">
    <circle cx="200" cy="200" r="100" fill="#ffffff" opacity="0.1"/>
    <circle cx="1720" cy="300" r="80" fill="#ffffff" opacity="0.1"/>
    <circle cx="1600" cy="800" r="120" fill="#ffffff" opacity="0.1"/>
    <circle cx="300" cy="900" r="90" fill="#ffffff" opacity="0.1"/>
  </g>
  
  <!-- Network connection lines -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.2" fill="none">
    <path d="M 200 200 Q 600 100 1000 300"/>
    <path d="M 1000 300 Q 1400 200 1720 300"/>
    <path d="M 300 900 Q 700 700 1200 600"/>
    <path d="M 1200 600 Q 1400 700 1600 800"/>
  </g>
  
  <!-- Service Icons Section -->
  <g transform="translate(400, 300)">
    <!-- Customer Support Icon -->
    <g filter="url(#glow)">
      <circle cx="0" cy="0" r="60" fill="#ffffff" opacity="0.1"/>
      <circle cx="0" cy="0" r="45" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
      <!-- Headset -->
      <path d="M -25 -10 Q -35 -25 -25 -35 Q 0 -45 25 -35 Q 35 -25 25 -10" 
            fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
      <circle cx="-20" cy="-5" r="8" fill="#ffffff" opacity="0.8"/>
      <circle cx="20" cy="-5" r="8" fill="#ffffff" opacity="0.8"/>
      <path d="M -28 3 L -28 15 Q -28 20 -23 20 L -15 20" 
            fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    </g>
    <text x="0" y="90" text-anchor="middle" fill="#ffffff" opacity="0.7" font-family="Arial" font-size="16" font-weight="bold">SUPPORT</text>
  </g>
  
  <!-- Payment Icons Section -->
  <g transform="translate(960, 400)">
    <!-- Credit Card -->
    <g filter="url(#glow)">
      <circle cx="0" cy="0" r="60" fill="#ffffff" opacity="0.1"/>
      <rect x="-30" y="-20" width="60" height="40" rx="5" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
      <rect x="-30" y="-10" width="60" height="8" fill="#ffffff" opacity="0.6"/>
      <rect x="-25" y="5" width="20" height="3" fill="#ffffff" opacity="0.8"/>
      <rect x="10" y="5" width="15" height="3" fill="#ffffff" opacity="0.8"/>
    </g>
    <text x="0" y="90" text-anchor="middle" fill="#ffffff" opacity="0.7" font-family="Arial" font-size="16" font-weight="bold">PAYMENTS</text>
  </g>
  
  <!-- Services Section -->
  <g transform="translate(1520, 500)">
    <!-- Gear/Settings Icon -->
    <g filter="url(#glow)">
      <circle cx="0" cy="0" r="60" fill="#ffffff" opacity="0.1"/>
      <!-- Gear shape -->
      <path d="M -8 -25 L 8 -25 L 12 -15 L 25 -8 L 25 8 L 15 12 L 8 25 L -8 25 L -12 15 L -25 8 L -25 -8 L -15 -12 Z" 
            fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
      <circle cx="0" cy="0" r="10" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
    </g>
    <text x="0" y="90" text-anchor="middle" fill="#ffffff" opacity="0.7" font-family="Arial" font-size="16" font-weight="bold">SERVICES</text>
  </g>
  
  <!-- Data Analytics Section -->
  <g transform="translate(700, 650)">
    <!-- Chart Icon -->
    <g filter="url(#glow)">
      <circle cx="0" cy="0" r="60" fill="#ffffff" opacity="0.1"/>
      <!-- Bar chart -->
      <rect x="-25" y="10" width="8" height="15" fill="#ffffff" opacity="0.8"/>
      <rect x="-12" y="0" width="8" height="25" fill="#ffffff" opacity="0.8"/>
      <rect x="1" y="5" width="8" height="20" fill="#ffffff" opacity="0.8"/>
      <rect x="14" y="-5" width="8" height="30" fill="#ffffff" opacity="0.8"/>
      <!-- Trend line -->
      <path d="M -25 15 L -8 8 L 5 12 L 18 5" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
      <circle cx="-25" cy="15" r="2" fill="#ffffff" opacity="0.9"/>
      <circle cx="-8" cy="8" r="2" fill="#ffffff" opacity="0.9"/>
      <circle cx="5" cy="12" r="2" fill="#ffffff" opacity="0.9"/>
      <circle cx="18" cy="5" r="2" fill="#ffffff" opacity="0.9"/>
    </g>
    <text x="0" y="90" text-anchor="middle" fill="#ffffff" opacity="0.7" font-family="Arial" font-size="16" font-weight="bold">ANALYTICS</text>
  </g>
  
  <!-- Connecting lines between services -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.3" fill="none">
    <path d="M 460 300 Q 700 350 960 400"/>
    <path d="M 960 460 Q 1200 480 1520 500"/>
    <path d="M 1480 560 Q 1100 600 700 650"/>
    <path d="M 640 650 Q 500 500 400 360"/>
  </g>
  
  <!-- Floating particles -->
  <g fill="#ffffff" opacity="0.4">
    <circle cx="150" cy="400" r="2">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1800" cy="600" r="1.5">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="200" r="2.5">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1200" cy="850" r="2">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Overlay for depth -->
  <rect width="1920" height="1080" fill="url(#overlayGradient)"/>
</svg>